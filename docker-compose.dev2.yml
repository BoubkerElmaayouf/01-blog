services:
  # =========================
  # App database (your blog)
  # =========================
  postgres:
    image: postgres:17-alpine
    container_name: blog-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  # =========================
  # Keycloak database
  # =========================
  keycloak-db:
    image: postgres:17-alpine
    container_name: keycloak-postgres-dev
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20

  # =========================
  # Keycloak (IAM)
  # =========================
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak-dev
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # admin user for the Keycloak UI
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # dev-friendly settings
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command: start-dev
    ports:
      # your PC opens Keycloak at http://localhost:8081
      - "8081:8080"

  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    image: maven:3.9-eclipse-temurin-17
    container_name: blog-backend-dev
    working_dir: /app
    volumes:
      - ./01blog-backend:/app
      - maven_cache:/root/.m2
    command: mvn spring-boot:run
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # keep your current vars (needed if you stay hybrid / still use Cloudinary)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

      # Keycloak issuer URL INSIDE docker network
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/01blog

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started

  # =========================
  # Frontend (Angular)
  # =========================
  frontend:
    image: node:20-alpine
    container_name: blog-frontend-dev
    working_dir: /app
    volumes:
      - ./01blog-frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm ci && npm start -- --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    depends_on:
      - backend
      - keycloak

volumes:
  postgres_data:
  maven_cache:
  node_modules:
  keycloak_data:
