<app-navbar></app-navbar>

<div *ngIf="isLoading" class="loading-container">
  <app-loader></app-loader>
</div>

<div class="explore-container" *ngIf="!isLoading">
  <div class="explore-header">
    <h1 class="header">Explore</h1>
  </div>

  <!-- Category Navigation -->
  <div class="category-nav">
    <div class="category-buttons">
      <button 
        *ngFor="let category of categories"
        [class.active]="selectedCategory === category"
        (click)="selectCategory(category)"
        class="category-btn">
        {{ category }}
      </button>
    </div>
  </div>

  <!-- Posts Grid -->
  <div class="articles-container">
    <article 
      *ngFor="let post of filteredPosts; trackBy: trackByPostId"
      class="article-card"
      (click)="onPostClick(post)">
      
      <!-- Post Content -->
      <div class="article-content">
        <div class="publication-info">
          <div class="publication-badge">
            <img 
              class="author-avatar" 
              [src]="post.profilePic || 'assets/default-avatar.png'" 
              [alt]="post.firstName + ' ' + post.lastName"
              onerror="this.src='assets/default-avatar.png'">
            <span class="author-text">{{ post.firstName }} {{ post.lastName }}</span>
            <span class="publication-dot">Â·</span>
            <span class="publish-date">{{ post.createdAt | date:'MMM d, yyyy' }}</span>
          </div>
        </div>
        
        <h2 class="article-title">{{ post.title }}</h2>
        
        <div class="article-meta">
          <div class="interaction-stats">
            <!-- Like Button -->
            <button 
              mat-button 
              class="interaction-btn like-btn"
              [class.active]="post.isLiked"
              (click)="onLike(post, $event)"
              aria-label="Like post">
              <mat-icon [class.liked]="post.isLiked">
                {{ post.isLiked ? 'favorite' : 'favorite_border' }}
              </mat-icon>
              <span class="spann">{{ formatCount(post.likeCount || 0) }}</span>
            </button>

            <!-- Comment Button -->
            <button 
              mat-button 
              class="interaction-btn comment-btn"
              (click)="onComment(post, $event)"
              aria-label="View comments">
              <mat-icon>chat_bubble_outline</mat-icon>
              <span class="spann">{{ formatCount(post.commentCount || 0) }}</span>
            </button>

            <!-- Save Button -->
            <button 
              mat-button 
              class="interaction-btn save-btn"
              [class.active]="post.isSaved"
              (click)="onSave(post, $event)"
              aria-label="Save post">
              <mat-icon [class.saved]="post.isSaved">
                {{ post.isSaved ? 'bookmark' : 'bookmark_border' }}
              </mat-icon>
              <span class="spann">{{ formatCount(post.saves || 0) }}</span>
            </button>
          </div>
          
          <div class="meta-right">
            <!-- More Options Menu -->
            <button 
              mat-icon-button 
              class="action-btn more-btn"
              [matMenuTriggerFor]="moreMenu"
              (click)="$event.stopPropagation()"
              aria-label="More options">
              <mat-icon>more_horiz</mat-icon>
            </button>
            
            <mat-menu #moreMenu="matMenu" class="more-menu">
              <button mat-menu-item (click)="onReport(post)">
                <mat-icon fontSet="material-icons-outlined">flag</mat-icon>
                <span class="action-lable">Report</span>
              </button>
              <button mat-menu-item (click)="onUpdate(post)">
                <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
                <span class="action-lable">Update</span>
              </button>
              <button mat-menu-item (click)="openDeleteDialog(post, $event)" class="delete-item">
                <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
                <span class="action-lable">Delete</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
      
      <div class="article-image" *ngIf="post.banner">
        <img 
          [src]="post.banner" 
          [alt]="post.title" 
          loading="lazy"
          onerror="this.style.display='none'">
      </div>
    </article>

    <!-- Empty state -->
    <div *ngIf="filteredPosts.length === 0 && !isLoading" class="empty-state">
      <mat-icon class="empty-icon">article</mat-icon>
      <h3>No posts found</h3>
      <p>Try selecting a different category to discover more content.</p>
      <p *ngIf="selectedCategory" class="category-info">
        Currently viewing: <strong>{{ selectedCategory }}</strong>
      </p>
    </div>
  </div>
</div>
