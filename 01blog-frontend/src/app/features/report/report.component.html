  <h1>Report to Cocoon</h1>
  <h2>Report an Issue</h2>

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()" class="report-form">
    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter your email" />
    </mat-form-field> -->

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Reason</mat-label>
      <mat-select formControlName="reason">
        <mat-option *ngFor="let reason of reasons" [value]="reason">
          {{ reason }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        placeholder="Provide more details here">
      </textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="reportForm.invalid">
      Submit Report
    </button>
  </form>
</div>
