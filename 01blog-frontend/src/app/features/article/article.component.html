<app-navbar></app-navbar>

<main class="article-container">
  <article class="article-content">
    <!-- Article Header -->
    <header class="article-header">
      <div class="topic-badge">
        {{ capitalizeFirstLetter(article.topic) }}
      </div>
      
      <h1 class="article-title">{{ article.title }}</h1>
      
      <!-- Author Info -->
      <div class="author-section">
        <div class="author-info">
          <img [src]="article.profilePic" [alt]="getFullName()" class="author-avatar">
          <div class="author-details">
            <span class="author-name">{{ getFullName() }}</span>
            <div class="article-meta">
              <span class="publish-date">{{ getFormattedDate(article.createdAt) }}</span>
              <span class="meta-separator">Â·</span>
              <span class="read-time">{{ getReadingTime(article.description) }} min read</span>
            </div>
          </div>
        </div>
        
        <button class="report-btn" (click)="onReportArticle()" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
            <line x1="4" y1="22" x2="4" y2="15"></line>
          </svg>
          Report
        </button>
      </div>
    </header>

    <!-- Banner Image -->
    <section class="banner-section">
      <img [src]="article.banner" [alt]="article.title" class="banner-image">
    </section>

    <!-- Article Content -->
    <section class="content-section">
      <div class="content-wrapper" [innerHTML]="article.description"></div>
    </section>

    <!-- Article Footer -->
    <footer class="article-footer">
      <div class="engagement-section">
        <button class="engagement-btn" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          Like
        </button>
        
        <button class="engagement-btn" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Comment
        </button>
        
        <button class="engagement-btn" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
          Share
        </button>
      </div>
    </footer>
  </article>
</main>
