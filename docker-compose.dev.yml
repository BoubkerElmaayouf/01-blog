services:
  postgres:
    image: postgres:17-alpine
    container_name: blog-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: maven:3.9-eclipse-temurin-17
    container_name: blog-backend-dev
    working_dir: /app
    volumes:
      - ./01blog-backend:/app
      - maven_cache:/root/.m2
    command: mvn spring-boot:run
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # explicitly pass these so they're guaranteed available:
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: blog-frontend-dev
    working_dir: /app
    volumes:
      - ./01blog-frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm ci && npm start -- --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  postgres_data:
  maven_cache:
  node_modules:
